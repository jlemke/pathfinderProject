<html ng-app="sheetApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Character Sheet</title>

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://bootswatch.com/readable/bootstrap.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


        <link href="css/sheet_style.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="js/sheet.js"></script>
    </head>
<body>
<div ng-controller="sheetController as s" class="container">
    <div id="header">
        <input type="button" value="Save" ng-click="saveSheet()"/>
        <div id="messages"></div>
    </div>
    <div id="content" class="content">
        <div class="field-box">
            <input id="characterName" class="string-field" type="text" ng-model="sheet.characterName"/>
            <label for="characterName" class="field-label">Character Name</label>
        </div>
        <div class="field-box">
            <input id="characterRace" class="string-field" type="text" ng-model="sheet.characterRace"/>
            <label for="characterRace" class="field-label">Character Race</label>
        </div>
        <div class="field-box">
            <div id="characterClasses" class="class-box" ng-bind="classesString()"></div>
            <label for="characterClasses" class="field-label">Character Classes</label>
        </div>
        <div class="field-box">
            <div id="bab" class="number-box" ng-bind="bab()"></div>
            <label for="bab" class="field-label">BAB</label>
        </div>
        <table>
            <tr>
                <th>Class</th><td>Level</td>
            </tr>
            <tr ng-repeat="c in sheet.sheetClasses">
                <td><input type="text" class="string-field" ng-model="c.className" /></td>
                <td><div class="field-box">
                    <input ng-attr-id="{{c.className + 'level'}}" class="string-field" type="text" ng-model="c.level"/>
                    <label ng-attr-for="{{c.className + 'level'}}" class="field-label">Level</label>
                </div></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
