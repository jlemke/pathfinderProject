<html ng-app="sheetApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Character Sheet</title>

        <!-- JQuery -->
        <script src="js/jquery-3.1.1.min.js"></script>

        <!-- AngularJS -->
        <script src="js/angular.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>


        <link href="css/sheet_style.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="js/sheet.js"></script>
    </head>
<body>
<div ng-controller="sheetController as s" class="container">
    <div id="header">
        <input type="button" value="Save" ng-click="saveSheet()"/>
        <div id="messages"></div>
    </div>
    <div id="content" class="content">
        <div class="field-box">
            <input id="characterName" class="string-field" type="text" ng-model="sheet.characterName"/>
            <label for="characterName" class="field-label">Character Name</label>
        </div>
        <div class="field-box">
            <input id="characterRace" class="string-field" type="text" ng-model="sheet.characterRace"/>
            <label for="characterRace" class="field-label">Character Race</label>
        </div>
        <div class="field-box">
            <div id="characterClasses" class="class-box" ng-bind="classesString()"></div>
            <label for="characterClasses" class="field-label">Character Classes</label>
        </div>
        <div class="field-box">
            <div id="bab" class="number-box" ng-bind="bab(true)"></div>
            <label for="bab" class="field-label">BAB</label>
        </div>
        <div class="ability-scores">
            <table>
                <tr>
                    <th>ABI</th>
                    <th>SUM</th>
                    <th>MOD</th>
                    <th ng-repeat="col in sheet.sheetAbilityScoreColumns">
                        <input class="ability-column-header" type="text" ng-model="col.columnName" /></th>
                    <th rowspan="8"><input type="button" value="+" ng-click="addCol()" /></th>
                </tr>
                <tr>
                    <th>STR</th>
                    <th ng-bind="abilityScoreSum('str')"></th>
                    <th ng-bind="abilityMod('str', true)"></th>
                    <td ng-repeat="col in sheet.sheetAbilityScoreColumns">
                        <input type="text" class="number-box" ng-model="col.strRow" only-digits /></td>
                </tr>
                <tr>
                    <th>DEX</th>
                    <th ng-bind="abilityScoreSum('dex')"></th>
                    <th ng-bind="abilityMod('dex', true)"></th>
                    <td ng-repeat="col in sheet.sheetAbilityScoreColumns">
                        <input type="text" class="number-box" ng-model="col.dexRow" only-digits /></td>
                </tr>
                <tr>
                    <th>CON</th>
                    <th ng-bind="abilityScoreSum('con')"></th>
                    <th ng-bind="abilityMod('con', true)"></th>
                    <td ng-repeat="col in sheet.sheetAbilityScoreColumns">
                        <input type="text" class="number-box" ng-model="col.conRow" only-digits /></td>
                </tr>
                <tr>
                    <th>INT</th>
                    <th ng-bind="abilityScoreSum('int')"></th>
                    <th ng-bind="abilityMod('int', true)"></th>
                    <td ng-repeat="col in sheet.sheetAbilityScoreColumns">
                        <input type="text" class="number-box" ng-model="col.intRow" only-digits /></td>
                </tr>
                <tr>
                    <th>WIS</th>
                    <th ng-bind="abilityScoreSum('wis')"></th>
                    <th ng-bind="abilityMod('wis', true)"></th>
                    <td ng-repeat="col in sheet.sheetAbilityScoreColumns">
                        <input type="text" class="number-box" ng-model="col.wisRow" only-digits /></td>
                </tr>
                <tr>
                    <th>CHA</th>
                    <th ng-bind="abilityScoreSum('cha')"></th>
                    <th ng-bind="abilityMod('cha', true)"></th>
                    <td ng-repeat="col in sheet.sheetAbilityScoreColumns">
                        <input type="text" class="number-box" ng-model="col.chaRow" only-digits /></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td ></td>
                    <td ng-repeat="col in sheet.sheetAbilityScoreColumns">
                        <input type="button" value="{{col.columnId}}" ng-click="deleteCol($index)" /></td>
                </tr>
            </table>
        </div>
        <div class="class-area">
            <div ng-repeat="c in sheet.sheetClasses">
                <div class="field-box">
                    <input id="{{c.classId + 'Archetype'}}"type="text" class="string-field" ng-model="c.archetype" />
                    <label for="{{c.classId + 'Archetype'}}" class="field-label">Archetype</label></div>
                <div class="field-box">
                    <input id="{{c.classId + 'ClassName'}}"type="text" class="string-field" ng-model="c.className" />
                    <label for="{{c.classId + 'ClassName'}}" class="field-label">Class</label></div>
                <div class="field-box">
                    <input id="{{c.classId + 'Level'}}" class="string-field" type="text" only-digits ng-model="c.level"/>
                    <label for="{{c.classId + 'Level'}}" class="field-label">Level</label></div>
                <div class="field-box">
                    <select ng-model="c.babProgression" id="{{c.classId + 'BabProgression'}}">
                        <option value="full">Full</option>
                        <option value="3/4">3/4</option>
                        <option value="1/2">1/2</option>
                    </select>
                    <label for="{{c.classId + 'BabProgression'}}" class="field-label">BAB Progression</label></div>
                <div class="field-box">
                    <label for="{{c.classId + 'CasterAbility'}}">Casting Ability</label>
                    <select ng-model="c.casterAbility" id="{{c.classId + 'CasterAbility'}}">
                        <option value="---">---</option>
                        <option value="int">INT</option>
                        <option value="wis">WIS</option>
                        <option value="cha">CHA</option>
                    </select></div>
                <div ng-if="c.casterAbility != '---'">
                    <div>
                        <label for="{{c.classId + 'SpellCap'}}">Spell Limit</label>
                        <select id="{{c.classId + 'SpellCap'}}" ng-model="c.spellCap">
                            <option value="None">None</option>
                            <option value="4th">4th</option>
                            <option value="6th">6th</option>
                            <option value="9th">9th</option>
                        </select>
                    </div>
                    <div>
                        <label for="{{c.classId + 'PreparedCaster'}}">Prepared Caster</label>
                        <input id="{{c.classId + 'PreparedCaster'}}" type="checkbox" ng-model="c.preparedCaster" />
                    </div>
                    <div>
                        <label for="{{c.classId + 'CastingType'}}">Casting Type</label>
                        <select id="{{c.classId + 'CastingType'}}" ng-model="c.castingType">
                            <option value="None">None</option>
                            <option value="Arcane">Arcane</option>
                            <option value="Divine">Divine</option>
                        </select>
                    </div>
                    <div class="field-box">
                        <div id="{{c.classId + 'CasterLevel'}}" class="number-box" ng-bind="casterLevel(c)"></div>
                        <label for="{{c.classId + 'CasterLevel'}}" class="field-label">CASTER LEVEL</label></div>
                    <div class="field-box">
                        <input id="{{c.classId + 'CasterBonusMisc'}}" class="string-field" type="text" only-digits ng-model="c.casterBonusMisc"/>
                        <label for="{{c.classId + 'CasterBonusMisc'}}" class="field-label">MISC</label></div>
                </div>
            </div>
        </div>
        <div class="skill-area">
            <table>
                <tbody>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Ability</th>
                        <th>Bonus</th>
                        <th>Ability</th>
                        <th>Rank</th>
                        <th>Misc</th>
                        <th>ACP</th>
                    </tr>
                </tbody>
                <tbody ng-repeat="skill in sheet.sheetSkills | filter:{specializedSkill : 'false'} | orderBy:'order'">

                    <!-- this creates a normal skill row -->
                    <tr ng-if="skill.skillAbility != null">
                        <td><input type="checkbox" ng-model="skill.classSkill" /></td>
                        <td><input type="text" ng-model="skill.skillName" class="string-field" /></td>
                        <td><select ng-model="skill.skillAbility">
                            <option value="str">STR</option>
                            <option value="dex">DEX</option>
                            <option value="con">CON</option>
                            <option value="int">INT</option>
                            <option value="wis">WIS</option>
                            <option value="cha">CHA</option>
                        </select></td>
                        <td><div class="number-box inline-field" ng-bind="skillMod(skill)"></div>=</td>
                        <td><div class="inline-field" ng-bind="abilityMod(skill.skillAbility)"></div>+</td>
                        <td><input class="number-box" type="text" ng-model="skill.skillRanks" only-digits />+</td>
                        <td><input class="number-box" type="text" ng-model="skill.skillMisc" only-digits />+</td>
                        <td><div class="number-box" ng-bind="armorCheckPenalty(skill)"></div></td>
                    </tr>

                    <!-- this creates skill rows for craft, perform, and profession -->
                    <tr ng-if="skill.skillAbility == null">
                        <td></td>
                        <td><input type="text" ng-model="skill.skillName" class="string-field" /></td>
                        <td colspan="6"></td>
                    </tr>

                    <!-- display specialized skills for the parent skill -->
                    <tr ng-if="skill.skillAbility == null" ng-repeat="special in sheet.sheetSkills | filter:{specializedSkill : true} | filter:{skillName : skill.skillName}">
                        <td><input type="checkbox" ng-model="special.classSkill" /></td>
                        <td><input type="text" ng-model="special.specialization" class="string-field"/></td>
                        <td><select ng-model="special.skillAbility">
                            <option value="str">STR</option>
                            <option value="dex">DEX</option>
                            <option value="con">CON</option>
                            <option value="int">INT</option>
                            <option value="wis">WIS</option>
                            <option value="cha">CHA</option>
                        </select></td>
                        <td><div class="number-box inline-field" ng-bind="skillMod(special)"></div>=</td>
                        <td><div class="inline-field" ng-bind="abilityMod(special.skillAbility)"></div>+</td>
                        <td><input class="number-box" type="text" ng-model="special.skillRanks" only-digits />+</td>
                        <td><input class="number-box" type="text" ng-model="special.skillMisc" only-digits />+</td>
                        <td><div class="number-box" ng-bind="armorCheckPenalty(special)"></div></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
